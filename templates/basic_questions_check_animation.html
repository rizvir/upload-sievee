<html>
<head>
	<title>All answers correct</title>
	<script src="{{ url_for('static', filename='jquery-1.11.3.min.js') }}" type="text/javascript"></script>
</head>
<body style="background-color:#ffffff">
	<div id="content">
	<table width=100% height=100% border="0"> 
		<tr>
			<td style="text-align: center; vertical-align: middle;">
				<img src="{{ url_for("static", filename="check-animate-once-delay.gif") }}?{{ randomnum }}" alt="OK">
			</td>
		</tr>
	</table>
	</div>
	<script type="text/javascript" charset="utf-8">
		$("#content").css( {opacity: 0} );
		$("#content").css( {'margin-left': 1000} );
		$("#content").animate( {'margin-left':0, 'opacity':1 }, 1000 );

		$("#content").delay(2000).animate( {'width':'hide', opacity:0 }, 500, "swing", function() {
			setTimeout("location.href = '{{ url_for("extra_questions") }}';",2000);
		});

	</script>
</body>
</html>
